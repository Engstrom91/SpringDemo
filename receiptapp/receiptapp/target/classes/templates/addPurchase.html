<body>
<div class="container py-4">
    <header class="pb-3 mb-4 border-bottom">
        <span class="fs-4">Receipt App</span>

    </header>

    <div class="p-5 mb-4 bg-light rounded-3">
        <div class="container-fluid py-5">
            <h1>New Purchase</h1>

            <form action="#" th:action="@{/addPurchase}" th:object="${purchase}" method="POST">

                <input type="text" th:field="*{name}" placeholder="Enter the product name" class="form-control mb-4 col-4">

                <input type="text" th:field="*{price}" placeholder="Enter the total price" class="form-control mb-4 col-4">

                <button type="submit" class="btn btn-info col-2"> Save Purchase </button>
            </form>


        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
